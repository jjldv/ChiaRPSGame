<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia Rock Paper & Scissors Game - My Game Wallet </title>
    <link rel="icon" href="/static/images/logo_150x150.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.dark.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/logo_150x150.jpg" height="20" alt="Chia RPS Game" loading="lazy" />
                    Chia RPS Game
                </a>
                <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link" href="/openGames">Active Games</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="/historyGames">History Games</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="/leaderboard">Leaderboard</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="https://github.com/jjldv/ChiaRPSGame" target="_blank">Git</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://mintgarden.io/collections/amlitoverse-col1aspdzsk7hulkem4xqylpr5c3yufnuts95svlqxqnm9qfzwfpy8wq5drdca" target="_blank">AmlitoVerse NFT</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link" id="nodeStatus"></span>
                        </li>
                    </ul>
                </div>
                <div class="dropdown">
                    <a data-mdb-dropdown-init class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                        id="navbarDropdownMenuAvatar" role="button" aria-expanded="false">
                        <img src="/static/images/ProfilePictureNotLoged.jpg" id="ProfilePicture" class="rounded-circle" height="25"
                             loading="lazy" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar" id="UserUI">
                        <li>
                            <a class="dropdown-item"  >Login</a>
                        </li>
                       
                    </ul>
                </div>

            </div>
        </nav>

    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="game-container">                    
                    <div class="wallet-info text-center">
                        <i class="fas fa-wallet fa-3x mb-3"></i>
                        <h3 id="walletBalance">----</h3>
                        <p class="mb-1">User Public Key</p>
                        <div class="d-flex align-items-center justify-content-center">
                            <span id="playerPubKey" class="truncate public-key" title="Click to copy">----</span>
                            <i class="fas fa-copy copy-icon" onclick="Utils.copyToClipboard('#playerPubKey')"></i>
                        </div>
                        <p class="mb-1 mt-2">Wallet Address:</p>
                        <div class="d-flex align-items-center justify-content-center">
                            <span id="walletAddress" class="truncate wallet-address" title="Click to copy">----</span>
                            <i class="fas fa-copy copy-icon" onclick="Utils.copyToClipboard('#walletAddress')"></i>
                        </div>
                    </div>

                    <div id="joinPlayer1Cointainer">
                        <h3 class="text-center mb-3">Create New Game</h3>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="betAmount">Bet Amount (<span class="currency"></span>)</label>
                                    <input type="number" class="form-control" id="betAmount" placeholder="Enter bet amount" min="0.000000000001" step="0.000000000001">
                                    <input type="number" class="form-control" id="feeSpendbundle" value="0" min="0.000000000001" step="0.000000000001" style="display: none;">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="feeSelector">Network Fee (<span class="currency"></span>)</label>
                                    <div id="feeSelectorContainer"></div>
                                </div>
                            </div>
                            <div class="mt-2" id="balanceValidationMessage"></div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label style="text-align: center;width: 100%;">Your Selection:</label>
                            <div class="rps-selection">
                                <div class="rps-option" onclick="selectOption(1, this)" id="rock-option" data-value="1">
                                    <span class="rps-icon">ü™®</span>
                                    <span class="rps-label">Rock</span>
                                </div>
                                <div class="rps-option" onclick="selectOption(2, this)" id="paper-option" data-value="2">
                                    <span class="rps-icon">üìÑ</span>
                                    <span class="rps-label">Paper</span>
                                </div>
                                <div class="rps-option" onclick="selectOption(3, this)" id="scissors-option" data-value="3">
                                    <span class="rps-icon">‚úÇÔ∏è</span>
                                    <span class="rps-label">Scissors</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="keyRPS" style="width: 100%; text-align: center;">
                                Secret Key
                                <i class="fas fa-info-circle" 
                                   data-mdb-toggle="tooltip" 
                                   data-mdb-placement="top" 
                                   title="This key encrypts your choice on the blockchain. Keep it safe - you'll need it to reveal your selection when the game ends.">
                                </i>
                            </label>
                            <input type="text" class="form-control" id="keyRPS" placeholder="Enter a secret key">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="selectionRPSHash" style="width: 100%; text-align: center;">
                                Selection Hash
                                <i class="fas fa-info-circle" 
                                   data-mdb-toggle="tooltip" 
                                   data-mdb-placement="top" 
                                   title="This hash represents your encrypted selection. It will be saved automatically as a JSON file when you create the game and stored in local storage in your browser. Keep the downloaded JSON file safe and private.">
                                </i>
                            </label>
                            <input type="text" class="form-control" id="selectionRPSHash" readonly>
                        </div>
                        
                        
                        <button class="btn btn-primary btn-lg w-100" onclick="joinPlayer1()">
                            <i class="fas fa-play-circle"></i> Create Game
                        </button>
                    </div>

                    <div class="mt-4">
                        <h5 class="text-center">Pending Transactions</h5>
                        <div id="pendingTransactions" class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/static/js/libs/qrcode.min.js"></script>
    <script src="/static/js/libs/greenweb.js"></script>
    <script src="/static/js/Goby.js"></script>
    <script src="/static/js/libs/mdb.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/sign-client@2.10.6/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@walletconnect/types@2.0.0-beta.55/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/utils@2.0.0-beta.55/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/static/js/Utils.js"></script>
    <script src="/static/js/ModalGeneric.js"></script>
    <script src="/static/js/ModalGobyWallet.js"></script>
    <script src="/static/js/Session.js"></script>
    <script src="/static/js/FeeSelector.js"></script>
    <script src="/static/js/createGame.js"></script>
    
</body>

</html>
